{% comment %}1 min = 180 words
2 min = 360 words
3 min = 540 words / 180 {% endcomment %}

{% assign words = content | number_of_words %}

{% if words < 360 %}
    {% assign minutesText = '1 minute to read' %}
{% else %}
    {% assign minutesText = words | devided_by: 180% | 'minutes to read' %}
{% endif %}
